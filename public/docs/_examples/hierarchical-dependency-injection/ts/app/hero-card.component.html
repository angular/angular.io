<div class="card">
  <fieldset>
    <label>
      Name: <input [(ngModel)]="hero.name"/>
    </label>
  </fieldset>
  <fieldset>
    <label>
      Power: <input [(ngModel)]="hero.power"/>
    </label>
  </fieldset>
  <fieldset>
    <button (click)="onSaved()">Save</button>
    <button (click)="onCanceled()">Cancel</button>
    <button (click)="onClose()">Close</button>
  </fieldset>
</div>
