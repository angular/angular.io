<!-- #docregion -->
<h2>Fibonacci Sequence</h2>
<div>
  <button (click)="nextItem()">Generate next item</button>
<div>
<p>Count of generated items: {{generatedItems.length}}</p>
<sequence-viewer #viewer>
  <sequence-item [index]="1" [value]="0"></sequence-item>
  <sequence-item [index]="2" [value]="1"></sequence-item>
  <sequence-item *ngFor="#item of generatedItems"
    [index]="item.index"
    [value]="item.value">
  </sequence-item>
</sequence-viewer>
<!-- #enddocregion -->
