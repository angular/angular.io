<!-- #docregion -->
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      role="button"
      [class.selected]="hero === selectedHero"
      [attr.aria-pressed]="hero === selectedHero"
      (click)="onSelect(hero)"
      (keydown.enter)="onSelect(hero)"
      tabindex="0">
    <span class="hero-element">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </span>
<!-- #docregion delete -->
    <button class="delete-button" (click)="deleteHero(hero, $event)">Delete</button>
<!-- #enddocregion delete -->
  </li>
</ul>

<!-- #docregion add-and-error -->
<div class="error" *ngIf="error">{{error}}</div>
<button (click)="addHero()">Add New Hero</button>
<div *ngIf="addingHero">
  <my-hero-detail (close)="close($event)"></my-hero-detail>
</div>
<!-- #enddocregion add-and-error -->

<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
