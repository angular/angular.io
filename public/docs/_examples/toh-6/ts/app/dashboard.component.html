<!-- #docregion -->
<h2>Top Heroes</h2>
<div class="grid grid-pad">
  <!-- #docregion click -->
  <div *ngFor="let hero of heroes"
       class="col-1-4">
    <div class="module hero"
         tabindex="0"
         (click)="gotoDetail(hero)"
         (keydown.enter)="gotoDetail(hero)">
      <span>{{hero.name}}</span>
    </div>
  </div>
  <!-- #enddocregion click -->
</div>
