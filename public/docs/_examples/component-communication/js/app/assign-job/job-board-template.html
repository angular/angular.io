<!-- #docregion -->
<div class='job-board'>
  <h2>Hero Job Board</h2>
  <div>
    <button (click)='inviteHeroes()'>Invite heroes</button>
  </div>
  <h3>Job Request</h3>
  <input [(ngModel)]="newRequest" (keyup.enter)="announceJob()"
    placeholder="Enter a job request">
  <button (click)="announceJob()">Ask</button>
  <h3>{{getJobStatus()}}</h3>
  <div *ngIf='!getWinner()'>
    <div *ngFor="#hero of getRespondingHeroes()" class="responding-hero">
      <span class="hero-name">{{hero.name}}</span>
      <button (click)='assignJob(hero)'>
        Assign
      </button>
    </div>
  </div>
  <div *ngIf="getWinner()">
    The winner is
    <span class="winner">{{getWinner().name}}</span>
  </div>
</div>
<div class='hero-panel-list'>
  <hero-panel 
    *ngFor='#hero of getInvitedHeroes()'
    [hero]='hero'>
  </hero-panel>
</div>
<!-- #enddocregion -->
