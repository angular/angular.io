<!--#docregion -->
<h3>Bypass Security Component</h3>

<label>Cat id and press enter:
  <input #box (keyup.enter)="setUrlFromUserInput()" [(ngModel)]="userInput">
</label>

<p>Showing: {{unsafeUrl.changingThisBreaksApplicationSecurity}}</p>
<img [src]="unsafeUrl" height="345">

<h4>Urls</h4>
<div *ngFor="let url of urls"><a [href]="url">{{url}}</a></div>

<!--#enddocregion -->
