<!-- #docregion -->
<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>@ViewData["Title"] - AngularWithDotnetCore</title>
      <environment names="Development">
          <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.css" />
          <link rel="stylesheet" href="~/css/site.css" />
      </environment>
      <environment names="Staging,Production">
          <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/css/bootstrap.min.css"
                asp-fallback-href="~/lib/bootstrap/dist/css/bootstrap.min.css"
                asp-fallback-test-class="sr-only" asp-fallback-test-property="position" asp-fallback-test-value="absolute" />
          <link rel="stylesheet" href="~/css/site.min.css" asp-append-version="true" />
      </environment>
      @Html.ApplicationInsightsJavaScript(TelemetryConfiguration)

      <!-- 1. Load libraries -->
      <!-- Polyfill for older browsers -->
      <script src="~/node_modules/core-js/client/shim.min.js"></script>
      <script src="~/node_modules/zone.js/dist/zone.js"></script>
      <script src="~/node_modules/reflect-metadata/Reflect.js"></script>
      <script src="~/node_modules/systemjs/dist/system.src.js"></script>
      <!-- 2. Configure SystemJS -->
        <script src="~/app/systemjs.config.js"></script>
      <script>
        System.import('app').catch(function(err){ console.error(err); });
      </script>
  </head>
  <body>

      <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a asp-area="" asp-controller="Home" asp-action="Index" class="navbar-brand">AngularWithDotnetCore</a>
              </div>
              <div class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                      <li><a asp-area="" asp-controller="Home" asp-action="Index">Home</a></li>
                      <li><a asp-area="" asp-controller="Home" asp-action="About">About</a></li>
                      <li><a asp-area="" asp-controller="Home" asp-action="Contact">Contact</a></li>
                  </ul>
              </div>
          </div>
      </div>
  <div class="container body-content">
        <!-- 3. Bootstrap Angular app-->
        <my-app>Loadingâ€¦</my-app>
          @RenderBody()
          <hr />
          <footer>
              <p>&copy; 2016 - AngularWithDotnetCore</p>
          </footer>
      </div>

      <environment names="Development">
          <script src="~/lib/jquery/dist/jquery.js"></script>
          <script src="~/lib/bootstrap/dist/js/bootstrap.js"></script>
          <script src="~/js/site.js" asp-append-version="true"></script>
      </environment>
      <environment names="Staging,Production">
          <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.0.min.js"
                  asp-fallback-src="~/lib/jquery/dist/jquery.min.js"
                  asp-fallback-test="window.jQuery">
          </script>
          <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/bootstrap.min.js"
                  asp-fallback-src="~/lib/bootstrap/dist/js/bootstrap.min.js"
                  asp-fallback-test="window.jQuery && window.jQuery.fn && window.jQuery.fn.modal">
          </script>
          <script src="~/js/site.min.js" asp-append-version="true"></script>
      </environment>

      @RenderSection("scripts", required: false)
  </body>
  </html>
