<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <!-- #docregion controls -->
      Search: <input [(ng-model)]="query">
      Sort by:
      <select [(ng-model)]="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
      <!-- #enddocregion controls -->

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <!-- #docregion list -->
      <ul class="phones">
        <li *ng-for="#phone of phones | async | phoneFilter:query | orderBy:orderProp"
            class="thumbnail phone-listing">
          <a [router-link]="['/Phone', {phoneId: phone.id}]" class="thumb"><img [src]="phone.imageUrl"></a>
          <a [router-link]="['/Phone', {phoneId: phone.id}]" class="name">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
      <!-- #enddocregion list -->

    </div>
  </div>
</div>
