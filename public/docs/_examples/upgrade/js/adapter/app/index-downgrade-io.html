<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
  <hero-app>
    <!-- #docregion usecomponent -->
    <div ng-controller="MainController as mainCtrl">
      <hero-detail [hero]="mainCtrl.hero"
                   (deleted)="mainCtrl.onDelete($event)">
      </hero-detail>
    </div>
    <!-- #enddocregion usecomponent -->
    <!-- #docregion userepeatedcomponent -->
    <div ng-controller="MainController as mainCtrl">
      <hero-detail [hero]="hero"
                   (deleted)="mainCtrl.onDelete($event)"
                   ng-repeat="hero in mainCtrl.heroes">
      </hero-detail>
    </div>
    <!-- #enddocregion userepeatedcomponent-->
  </hero-app>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.js"></script>
  <script src="../node_modules/rxjs/bundles/Rx.umd.js"></script>
  <script src="../node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="../node_modules/angular2/bundles/angular2-all.umd.js"></script>
  <script src="js/Hero.js"></script>
  <script src="js/downgrade-io/upgrade_adapter.js"></script>
  <script src="js/downgrade-io/app.module.js"></script>
  <script src="js/downgrade-io/main.controller.js"></script>
  <script src="js/downgrade-io/hero-detail.component.js"></script>
  <script src="js/downgrade-io/main.js"></script>
</body>
</html>
