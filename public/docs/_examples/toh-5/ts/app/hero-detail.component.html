<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <dl>
    <dt>id:</dt>
    <dd>{{hero.id}}</dd>
  </dl>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <!-- #docregion back-button -->
  <button (click)="goBack()">Back</button>
  <!-- #enddocregion back-button -->
</div>
