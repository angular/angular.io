<h2>Hero Detail</h2>
<form novalidate [formGroup]="heroForm">
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" formControlName="name">
    </div>
<!-- #docregion add-group-->
    <div formGroupName="address">
      <h3>Fortress of Solitude</h3>
      <div class="form-group">
        <label>Street:</label>
        <input class="form-control" formControlName="street">
      </div>
      <div class="form-group">
        <label>City:</label>
        <input class="form-control" formControlName="city">
      </div>
      <div class="form-group">
        <label>State:</label>
        <select class="form-control" formControlName="state">
          <option *ngFor="let state of states">{{state}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Zip Code:</label>
        <input class="form-control" formControlName="zip">
      </div>
    </div>
<!-- #enddocregion add-group-->
</form>

<!-- #docregion inspect-value -->
<p>Name value: {{ heroForm.get('name').value }}</p>
<!-- #enddocregion inspect-value -->

<!-- #docregion inspect-child-control -->
<p>Street status: {{ heroForm.get('address.street').status}}</p>
<!-- #enddocregion inspect-child-control -->
