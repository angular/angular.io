<!-- #docregion -->
<h1>Http Interception</h1>
<h3>Heroes:</h3>

<div *ngFor="let hero of heroes">
  <button (click)="deleteHero(hero)" title="delete" style="margin-bottom: 0.4em">x</button>
  {{hero.name}}
</div>

<label>New hero name: <input #newHeroName /></label>
<button (click)="addHero(newHeroName.value); newHeroName.value=''">Add Hero</button>
<button (click)="refresh()">Refresh</button>

<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
