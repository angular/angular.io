<h2>Themed App</h2>
<div>
  <button (click)="login('red')" [disabled]="isLoggedIn()">
    Login with RED
  </button>
  <button (click)="login('green')" [disabled]="isLoggedIn()">
    Login with GREEN
  </button>
  <button (click)="logout()" [disabled]="!isLoggedIn()">
    Logout
  </button>
</div>
<br/>
<themed-rectangle *ngIf="isLoggedIn()"></themed-rectangle>
<!-- #enddocregion -->
