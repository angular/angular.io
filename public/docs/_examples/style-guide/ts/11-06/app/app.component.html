<!-- #docregion-->
<label>Name:
  <input [(ngModel)]="hero.name">
</label>

<fieldset>
  <legend>Power options</legend>
  <label>Air
    <input type="radio"
           name="hero_power"
           (click)="assignPower('Air')"
           [checked]="checkPower('Air')">
  </label>
  <label>Fire
    <input type="radio"
           name="hero_power"
           (click)="assignPower('Fire')"
           [checked]="checkPower('Fire')">
  </label>
</fieldset>

<!--or-->

<label for="hero_name_id">Name:</label>
<input id="hero_name_id" [(ngModel)]="hero.name">

<fieldset>
  <legend>Power options</legend>
  <label for="radio_air_id">Air</label>
  <input type="radio"
         id="radio_air_id"
         name="hero_power_2"
         (click)="assignPower('Air')"
         [checked]="checkPower('Air')">
  <label for="radio_fire_id">Fire</label>
  <input type="radio"
         id="radio_fire_id"
         name="hero_power_2"
         (click)="assignPower('Fire')"
         [checked]="checkPower('Fire')">
</fieldset>

<!-- #enddocregion -->
