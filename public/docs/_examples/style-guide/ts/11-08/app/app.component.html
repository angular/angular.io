<table>
  <thead>
  <th>Hero Id</th>
  <th>Hero Name</th>
  <th>Delete Hero</th>
  </thead>
  <!--#docregion-->
  <tr *ngFor="let hero of heroes">
    <td>{{hero.id}}</td>
    <td>{{hero.name}}</td>
    <td>
      <button (click)="deleteHero(hero)">Delete {{hero.name}}</button>
    </td>
  </tr>
  <!--#enddocregion-->
</table>
