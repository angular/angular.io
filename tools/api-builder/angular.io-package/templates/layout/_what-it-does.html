div(layout="row" layout-xs="column" class="row-margin ng-cloak")
  div(flex="20" flex-xs="100")
    h2(class="h2-api-docs") What it does
  div(flex="80" flex-xs="100")
    :marked
    {%- if doc.whatItDoes %}
{$ doc.whatItDoes | indentForMarkdown(6) $}
    {% else %}
      *Not yet documented*
    {% endif %}
