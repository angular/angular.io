{% macro paramList(params) -%}
  {%- if params -%}
    ({%- for param in params -%}
      {$ param | escape $}{% if not loop.last %}, {% endif %}
    {%- endfor %})
  {%- endif %}
{%- endmacro -%}


{% macro returnType(returnType) -%}
  {%- if returnType %} : {$ returnType | escape $}{% endif -%}
{%- endmacro -%}
