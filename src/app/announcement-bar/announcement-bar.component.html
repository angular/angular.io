<div class="announcement-bar-slides"><div #innerContent></div></div>
<nav class="announcement-bar-nav" *ngIf="slides.length > 1">
    <button
        [ngClass]="{ 'selected': currentSlide === key }"
        *ngFor="let slide of slides; let key = index"
        (click)="changeSlide(event, key)">{{key}}
    </button>
</nav>
