<div class="about-dialog">
	<img [src]="picture" alt="picture">
	<h3>{{name}}</h3>
	<div>
		<span *ngIf="twitter"><a md-button href="https://twitter.com/{{twitter}}" target="_blank">Twitter</a></span>
		<span *ngIf="website"><a md-button [href]="website" target="_blank">Web</a></span>
	</div>
	<p *ngIf="bio">{{bio}}</p>

	<button md-button (click)="dialogRef.close()">close bio</button>
</div>
